<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 160%;
            background: url('order bac7.avif') no-repeat center center;
            background-size: cover;
            filter: blur(5px);
            z-index: -1;
        }

        .order-container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            position: relative; /* Added this line for the blur effect */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: #fff;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #218838;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .modal-content h2 {
            margin: 0;
            font-size: 24px;
        }

        .modal-content p {
            margin: 10px 0;
            font-size: 18px;
        }

        .modal-content button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #218838;
        }

        /* Blur effect */
        .blurred {
            filter: blur(5px);
        }
    </style>
</head>

<body>
    <div class="background-image"></div>
    <div class="order-container">
        <h1>Order Details</h1>
        <form id="order-form" action="#">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="address">Delivery Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="food-item">Select Food Item:</label>
                <select id="food-item" name="food-item" required>
                    <option value="butter-cake">Butter Cake</option>
                    <option value="margherita-pizza">Margherita Pizza</option>
                    <option value="rustic-breakfast">Rustic Breakfast</option>
                    <option value="cheese-pancakes">Cheese Pancakes</option>
                    <option value="muffin-cake">Muffin Cake</option>
                    <option value="blt-sandwich">BLT Sandwich</option>
                    <option value="carbquik-pancakes">Carbquik Pancakes</option>
                    <option value="chicken">Chicken</option>
                    <option value="classic-burger">Classic Burger</option>
                </select>
            </div>

            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" required>
            </div>

            <div class="form-group">
                <label for="notes">Special Instructions:</label>
                <textarea id="notes" name="notes" rows="4"></textarea>
            </div>

            <div class="form-group">
                <button type="submit">Place Order</button>
            </div>
        </form>
    </div>

    <div id="order-modal" class="modal">
        <div class="modal-content">
            <h2>Order Placed</h2>
            <p>Successfully order is placed. Thank you!</p>
            <button id="close-modal">Close</button>
        </div>
    </div>

    <script>
        document.getElementById('order-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission

            // Add blur effect to the background
            document.querySelector('.order-container').classList.add('blurred');

            // Display the modal
            document.getElementById('order-modal').style.display = 'flex';
        });

        document.getElementById('close-modal').addEventListener('click', function () {
            // Remove blur effect
            document.querySelector('.order-container').classList.remove('blurred');

            // Hide the modal
            document.getElementById('order-modal').style.display = 'none';
        });
    </script>
</body>

</html>
