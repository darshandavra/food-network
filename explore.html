<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Our Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #ff6347;
            padding: 15px;
            text-align: center;
        }

        nav h1 {
            color: white;
            font-size: 24px;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .food-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .food-item {
            flex: 1 0 21%; /* Adjusted to show 4 items per row */
            max-width: 23%; /* Keeps items from being too wide */
            margin: 10px;
            text-align: center;
            background-color: #f8f8f8;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .food-item img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .food-item h3 {
            color: #555;
            font-size: 18px;
            margin: 10px 0;
        }

        .food-item button {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .food-item button:hover {
            background-color: #e55337;
        }
        @media (max-width: 1024px) {
            .food-item {
                flex: 1 0 30%; /* Three items per row on medium screens */
                max-width: 31%;
            }
        }

        @media (max-width: 768px) {
            .food-item {
                flex: 1 0 45%; /* Two items per row on small screens */
                max-width: 46%;
            }
        }

        @media (max-width: 480px) {
            .food-item {
                flex: 1 0 100%; /* One item per row on extra small screens */
                max-width: 100%;
            }

            nav h1 {
                font-size: 20px;
            }

            .container {
                padding: 10px;
            }

            .food-item h3 {
                font-size: 16px;
            }

            .food-item button {
                padding: 8px 12px;
            }
        }

       
    </style>
</head>
